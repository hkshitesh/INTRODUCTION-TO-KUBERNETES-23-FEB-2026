apiVersion: apps/v1      
kind: ReplicaSet          
metadata:
  name: nginx-replicaset  
spec:
  replicas: 2             
  selector:
    matchLabels:          
      app: my-app          
  template:               
    metadata:
      labels:
        app: my-app        
    spec:
      containers:
      - name: nginx       
        image: nginx:latest 
        ports:
        - containerPort: 80